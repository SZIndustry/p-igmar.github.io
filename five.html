    <style>
        body{
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;

    justify-content: center;
    background-color:cornflowerblue ;
}
.heart{
    height: 200px;
    width: 200px;
    background-color: blue;
    position: relative;
    transform: rotate(45deg);
    box-shadow: -20px 20px 300px #f20044;
    animation: palpitar 0.5s linear infinite alternate;
}

.content{
    position: fixed;
    text-align: center;
}
h4{
    color: white;

}

/* @keyframes palpitar{
    0%{transform: rotate(45deg) scale(1.10);}
    80%{transform: rotate(45deg) scale(1.0);}
    100%{transform: rotate(45deg) scale(0.8);}
} */
.heart::before{
    content: "";
    position: absolute;
    height: 200px;
    width: 200px;
    background: blue;
    right: 50%;
    border-radius: 50%;
}
.heart::after{
    content: "";
    position: absolute;
    height: 200px;
    width: 200px;
    background: blue;
    top: -50%;
    border-radius: 50%;
}

    </style>
